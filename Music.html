<body>
    <div class="music-player">

        <div class="search-container">

            </button>
        </div>

        <!-- Search Results -->
        <div class="search-results" id="searchResults"></div>

        <!-- Album Art -->
        <div class="album-art paused" id="albumArt">
            <i class="fas fa-music"></i>
        </div>

        <!-- Song Info -->
        <div class="song-info">
            <div class="song-title" id="songTitle">Select a song</div>
            <div class="song-artist" id="songArtist">No artist</div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar" onclick="setProgress(event)">
                <div class="progress" id="progress"></div>

                <span id="totalTime">0:00</span>
            </div>

            <button class="control-btn" onclick="toggleShuffle()" id="shuffleBtn">

                <i class="fas fa-step-backward"></i>
            </button>

            </button>
            <button class="control-btn" onclick="nextSong()">
                <i class="fas fa-step-forward"></i>
            </button>

                <i class="fas fa-redo"></i>
            </button>

            <i class="fas fa-volume-down"></i>

            <i class="fas fa-volume-up"></i>
        </div>

        <!-- Playlist -->
        <div class="playlist" id="playlist"></div>
    </div>

    <!-- Hidden YouTube Player -->
    <div id="player" style="display: none;"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // YouTube API Configuration
        const API_KEY = 'AIzaSyAiZDuUwQMfUaP7ToFZfIdNrRRTwIqcfi0';
        let player;
        let currentPlaylist = [];
        let currentIndex = 0;
        let isPlaying = false;
        let isShuffled = false;
        let isRepeating = false;
        let progressInterval;

        // Initialize YouTube Player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'disablekb': 1,
                    'fs': 0,
                    'modestbranding': 1,
                    'rel': 0,
                    'showinfo': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            console.log('YouTube player ready');
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                isPlaying = true;
                updatePlayButton();
                startProgressUpdate();
                document.getElementById('albumArt').classList.add('playing');
                document.getElementById('albumArt').classList.remove('paused');
            } else if (event.data == YT.PlayerState.PAUSED) {
                isPlaying = false;
                updatePlayButton();
                stopProgressUpdate();
                document.getElementById('albumArt').classList.add('paused');
                document.getElementById('albumArt').classList.remove('playing');
            } else if (event.data == YT.PlayerState.ENDED) {
                if (isRepeating) {
                    player.seekTo(0);
                    player.playVideo();
                } else {
                    nextSong();
                }
            }
        }

        // Search Music
        async function searchMusic() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;

            const searchResults = document.getElementById('searchResults');
            searchResults.innerHTML = '<div class="loading">Searching...</div>';

            try {
                const response = await fetch(\`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${encodeURIComponent(query + ' music')}&type=video&key=${API_KEY}\`);
                const data = await response.json();

                searchResults.innerHTML = '';
                data.items.forEach(item => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'search-result-item';
                    resultItem.innerHTML = \`
                        <img src="${item.snippet.thumbnails.medium.url}" alt="${item.snippet.title}">
                        <div class="search-result-info">
                            <div class="search-result-title">${item.snippet.title}</div>
                            <div class="search-result-channel">${item.snippet.channelTitle}</div>
                        </div>
                    \`;
                    resultItem.onclick = () => addToPlaylist(item);
                    searchResults.appendChild(resultItem);
                });
            } catch (error) {
                searchResults.innerHTML = '<div class="loading">Error searching. Please try again.</div>';
                console.error('Search error:', error);
            }
        }

        // Add to Playlist
        function addToPlaylist(item) {
            const song = {
                id: item.id.videoId,
                title: item.snippet.title,
                artist: item.snippet.channelTitle,
                thumbnail: item.snippet.thumbnails.medium.url
            };

            currentPlaylist.push(song);
            updatePlaylistDisplay();
            
            // If no song is currently playing, play this one
            if (currentPlaylist.length === 1) {
                currentIndex = 0;
                loadSong(song);
            }

            // Clear search results
            document.getElementById('searchResults').innerHTML = '';
            document.getElementById('searchInput').value = '';
        }

        // Load Song
        function loadSong(song) {
            if (!player || !player.loadVideoById) return;

            player.loadVideoById(song.id);
            
            // Update UI
            document.getElementById('songTitle').textContent = song.title;
            document.getElementById('songArtist').textContent = song.artist;
            
            // Update album art
            const albumArt = document.getElementById('albumArt');
            albumArt.innerHTML = \`<img src="${song.thumbnail}" alt="${song.title}">\`;
            
            updatePlaylistDisplay();
        }

        // Play/Pause Toggle
        function togglePlay() {
            if (!player || !currentPlaylist.length) return;

            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        // Update Play Button
        function updatePlayButton() {
            const playBtn = document.getElementById('playBtn');
            const icon = playBtn.querySelector('i');
            icon.className = isPlaying ? 'fas fa-pause' : 'fas fa-play';
        }

        // Next Song
        function nextSong() {
            if (!currentPlaylist.length) return;

            if (isShuffled) {
                currentIndex = Math.floor(Math.random() * currentPlaylist.length);
            } else {
                currentIndex = (currentIndex + 1) % currentPlaylist.length;
            }
            
            loadSong(currentPlaylist[currentIndex]);
        }

        // Previous Song
        function previousSong() {
            if (!currentPlaylist.length) return;

            if (isShuffled) {
                currentIndex = Math.floor(Math.random() * currentPlaylist.length);
            } else {
                currentIndex = currentIndex > 0 ? currentIndex - 1 : currentPlaylist.length - 1;
            }
            
            loadSong(currentPlaylist[currentIndex]);
        }

        // Toggle Shuffle
        function toggleShuffle() {
            isShuffled = !isShuffled;
            const shuffleBtn = document.getElementById('shuffleBtn');
            shuffleBtn.style.color = isShuffled ? '#667eea' : '#666';
        }

        // Toggle Repeat
        function toggleRepeat() {
            isRepeating = !isRepeating;
            const repeatBtn = document.getElementById('repeatBtn');
            repeatBtn.style.color = isRepeating ? '#667eea' : '#666';
        }

        // Set Volume
        function setVolume(volume) {
            if (player && player.setVolume) {
                player.setVolume(volume);
            }
        }

        // Progress Bar
        function setProgress(event) {
            if (!player || !player.getDuration) return;

            const progressBar = document.getElementById('progressBar');
            const rect = progressBar.getBoundingClientRect();
            const percent = (event.clientX - rect.left) / rect.width;
            const duration = player.getDuration();
            const newTime = duration * percent;
            
            player.seekTo(newTime);
        }

        // Update Progress
        function updateProgress() {
            if (!player || !player.getCurrentTime || !player.getDuration) return;

            const currentTime = player.getCurrentTime();
            const duration = player.getDuration();
            const percent = (currentTime / duration) * 100;

            document.getElementById('progress').style.width = percent + '%';
            document.getElementById('currentTime').textContent = formatTime(currentTime);
            document.getElementById('totalTime').textContent = formatTime(duration);
        }

        // Format Time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return \`${mins}:${secs.toString().padStart(2, '0')}\`;
        }

        // Start Progress Update
        function startProgressUpdate() {
            progressInterval = setInterval(updateProgress, 1000);
        }

        // Stop Progress Update
        function stopProgressUpdate() {
            clearInterval(progressInterval);
        }

        // Update Playlist Display
        function updatePlaylistDisplay() {
            const playlist = document.getElementById('playlist');
            playlist.innerHTML = '';

            currentPlaylist.forEach((song, index) => {
                const item = document.createElement('div');
                item.className = \`playlist-item ${index === currentIndex ? 'active' : ''}\`;
                item.innerHTML = \`
                    <img src="${song.thumbnail}" alt="${song.title}">
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">${song.title}</div>
                        <div class="playlist-item-artist">${song.artist}</div>
                    </div>
                \`;
                item.onclick = () => {
                    currentIndex = index;
                    loadSong(song);
                };
                playlist.appendChild(item);
            });
        }

        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchMusic();
            }
        });

        // Prevent page unload from stopping music
        window.addEventListener('beforeunload', function(e) {
            // Music will continue playing in background
        });
    </script>
</body>
</html>'''

create_file('music-player.html', HTML_CODE)
